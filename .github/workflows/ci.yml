name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pip and upgrade
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          # Install runtime + dev tools from pyproject.toml
          pip install -e ".[dev]"
